format = """
$nix_shell\
$python\
$lua\
$rust\
$c\
$cmake\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration"""

[directory]
style = "yellow"
truncate_to_repo = true
truncation_symbol = "‚Ä¶/"
before_repo_root_style = "bright-black"
repo_root_style = "bold yellow"
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
use_os_path_sep = false

[character]
format = "$symbol"
success_symbol = "[](bright-purple)"
# vimcmd_symbol = "[‚ùÆ](green)"
error_symbol = "[Ôëß](red)"

[git_branch]
symbol = "Ôêò"
format = "[$symbol $branch]($style)"
style = "bright-black"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](bright-purple)($ahead_behind$stashed) ]($style)"
style = "bright-cyan"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
modified = "*"
stashed = "‚â°"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = '[${symbol}${version}\(${virtualenv}\) ]($style)'
symbol = 'Û∞å† '
version_format = 'v${major}.${minor}'
style = 'bold bright-yellow'
detect_extensions = []

[rust]
format = '[${symbol}${version} ]($style)'
symbol = 'ü¶Ä '
version_format = 'v${major}.${minor}'
style = 'bold bright-red'

[c]
format = '[${symbol}${version} ]($style)'
symbol = 'Óòû '
version_format = 'v${major}.${minor}'
style = 'bold bright-green'

[cmake]
format = '[${symbol}${version} ]($style)'
symbol = 'Û∞î∂ CMake '
version_format = 'v${major}.${minor}'
style = 'bold bright-green'

[nodejs]
format = '[${symbol}${version} ]($style)'
symbol = 'Óò® '
style = "bright-blue"

[deno]
format = '[${symbol}${version} ]($style)'
symbol = 'ü¶ï '
style = "green bold"

[username]
show_always = true
style_user = "bright-blue"
style_root = "bright-red"
format = '[$user ]($style)'

[nix_shell]
disabled = false
symbol = '‚ùÑ  '
style = 'bold blue'
impure_msg = '[impure](bold yellow)'
pure_msg = '[pure](bold cyan)'
unknown_msg = '[unknown](bold yellow)'
format = '[$symbol$state(\($name\))]($style) '

[lua]
format = 'via [üåï $version](bold blue) '
